<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="index2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a class="navbar-brand" href="#">Silk Studios</a>
            <div class="navbar-nav">
                <a class="nav-link" href="#">Home</a>
                <a class="nav-link" href="#">Profile</a>
                <a class="nav-link" href="#">Logout</a>
            </div>
            <div class="navbar-user">
                <img src="profile-icon.png" alt="Profile Icon" class="profile-icon">
                <span id="username"></span>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Welcome to Your Profile!</h1>
        <div class="photo-gallery">
            <div class="photo-container">
                <img src="photo1.jpg" alt="Photo 1" class="photo">
                <button class="create-btn">Create</button>
            </div>
            <div class="photo-container">
                <img src="photo2.jpg" alt="Photo 2" class="photo">
                <button class="create-btn">Create</button>
            </div>
            <div class="photo-container">
                <img src="photo3.jpg" alt="Photo 3" class="photo">
                <button class="create-btn">Create</button>
            </div>
            <div class="photo-container">
                <img src="photo4.jpg" alt="Photo 4" class="photo">
                <button class="create-btn">Create</button>
            </div>
            <div class="photo-container">
                <img src="photo5.jpg" alt="Photo 5" class="photo">
                <button class="create-btn">Create</button>
            </div>
            <div class="photo-container">
                <img src="photo6.jpg" alt="Photo 6" class="photo">
                <button class="create-btn">Create</button>
            </div>
            <div class="photo-container">
                <img src="photo7.jpg" alt="Photo 7" class="photo">
                <button class="create-btn">Create</button>
            </div>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const username = params.get('username');
        document.getElementById('username').textContent = username;
    </script>
</body>
</html>
